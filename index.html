<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e2f0ff);
      overflow-x: hidden;
      text-align: center;
      color: #333;
    }

    .container {
      padding: 25px;
      max-width: 650px;
      margin: auto;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-size: 2.4rem;
      margin-top: 20px;
      color: #ff4081;
      text-shadow: 1px 1px 10px rgba(0,0,0,0.1);
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.90);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0px 12px 35px rgba(0,0,0,0.15);
      margin-top: 20px;
      transition: 0.5s;
      animation: fadeIn 0.9s ease;
      position: relative;
      overflow: hidden;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-top: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
      animation: imgFade 0.8s ease;
    }

    @keyframes imgFade {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .text {
      margin-top: 10px;
      font-size: 1.2rem;
      line-height: 1.65;
      color: #444;
      min-height: 90px;
      font-weight: 500;
    }

    button {
      margin-top: 18px;
      padding: 14px 22px;
      border: none;
      border-radius: 20px;
      background: #ff4081;
      color: white;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.2);
      transition: 0.25s;
    }

    button:hover {
      transform: scale(1.06);
      background: #e91e63;
    }

    .musicBtn {
      background: #4fc3f7;
      margin-bottom: 10px;
    }

    .musicBtn:hover {
      background: #29b6f6;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.95rem;
      opacity: 0.75;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(12px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      opacity: 0.7;
      animation: floatUp 6s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 0.9; }
      to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    /* balloons */
    .balloon {
      position: fixed;
      bottom: -120px;
      width: 50px;
      height: 65px;
      background: rgba(255, 64, 129, 0.35);
      border-radius: 50% 50% 50% 50%;
      animation: balloonUp 12s linear infinite;
      z-index: 0;
      filter: blur(0.2px);
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -25px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: rgba(0,0,0,0.15);
      transform: translateX(-50%);
    }

    @keyframes balloonUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3.5s linear infinite;
      opacity: 0.9;
      z-index: 20;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(720deg);
      }
    }

    /* final message glow */
    .finalText {
      font-size: 1.45rem;
      font-weight: bold;
      color: #e91e63;
      text-shadow: 0px 0px 10px rgba(233,30,99,0.35);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0px 0px 8px rgba(233,30,99,0.25); }
      to { text-shadow: 0px 0px 20px rgba(233,30,99,0.55); }
    }

    .fadeOut {
      animation: fadeOutAnim 0.6s ease;
    }

    @keyframes fadeOutAnim {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.98); }
    }

  </style>
</head>
